<?xml version="1.0" encoding="GB2312" standalone="no" ?>
<Config>

    <!-- 网络服务端设置 -->
    <NetServer>

        <!-- 工作线程数量 -->
        <WorkThread>1</WorkThread>

        <!-- 最大数据长度 -->
        <DataLength>102400</DataLength>

        <!-- 连接超时时间 -->
        <ConTimeOut>2000</ConTimeOut>

        <!-- 心跳间隔时间 -->
        <HeartCheck>10</HeartCheck>

        <!-- 显示调试信息 -->
        <DebugInfos>0</DebugInfos>

        <!-- 最大消息缓存数量 0:不限 -->
        <MaxMsgCache>5000</MaxMsgCache>

        <!-- 服务端最大连接数 -->
        <ConMaxServer>1000</ConMaxServer>

        <!-- 服务端监听设置 -->
        <!-- 广播端口 -->
        <Server Work="0" Port="9001" Type="BroadTDF" />
        <Server Work="0" Port="8001" Type="BroadLTB" />
        <Server Work="0" Port="7001" Type="BroadCTP" />
        <Server Work="0" Port="6001" Type="BroadLTP" />
        <!-- 查询端口 -->
        <Server Work="0" Port="9002" Type="QueryTDF" />
        <Server Work="0" Port="8002" Type="QueryLTB" />
        <Server Work="0" Port="7002" Type="QueryCTP" />
        <Server Work="0" Port="6002" Type="QueryLTP" />
        <!-- 监控端口 -->
        <Server Work="0" Port="9009" Type="SystemRTM" />
        <Server Work="0" Port="8009" Type="SystemRTM" />
        <Server Work="0" Port="7009" Type="SystemRTM" />
        <Server Work="0" Port="6009" Type="SystemRTM" />

    </NetServer>

    <!-- 插件参数设置 -->
    <Plugins>

        <!-- 插件启用设置 -->
        <Plugin Work="0" Name="QuoterTDF" />
        <Plugin Work="0" Name="QuoterLTB" />
        <Plugin Work="0" Name="QuoterCTP" />
        <Plugin Work="0" Name="QuoterLTP" />

    </Plugins>

</Config>
