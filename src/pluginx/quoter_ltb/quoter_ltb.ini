<?xml version="1.0" encoding="GB2312" standalone="no" ?>
<Plugin>

    <!-- 行情广播信息 -->
    <Address>10.100.10.100</Address>
    <Port>30000</Port>

    <!-- O：期权，S：股票，I：指数 -->
    <!-- SSE：上交所，SZE：深交所 -->
    <!-- <SubList Contract="11000001" ExchageID="SSE" Type="O" /> -->
    <!-- <SubList Contract="11000006" ExchageID="SSE" Type="O" /> -->
    <!-- <SubList Contract="600000" ExchageID="SSE" Type="S" /> -->
    <!-- <SubList Contract="000001" ExchageID="SZE" Type="S" /> -->
    <!-- <SubList Contract="999999" ExchageID="SSE" Type="I" /> -->
    <!-- <SubList Contract="399001" ExchageID="SZE" Type="I" /> -->

    <!-- 是否转储实时行情，1为转储，0为不转储 -->
    <NeedDump>1</NeedDump>

    <!-- 行情转储路径，必须已存在 -->
    <DumpPath>D:\QuoteData</DumpPath>

    <!-- 数据压缩级别 0 ~ 9 -->
    <DataCompress>9</DataCompress>

    <!-- 数据编码方法 5:ZLib压缩 -->
    <DataEncode>5</DataEncode>

    <!-- 行情转储设置 间隔需小于60秒 -->
    <DumpTime>15</DumpTime>

    <!-- 每日初始化时间 HHMM 广播监听不需要 -->
    <InitTime>845</InitTime>

</Plugin>
