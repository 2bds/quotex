<?xml version="1.0" encoding="GB2312" standalone="no" ?>
<Plugin>

    <!-- 行情登录信息 -->
    <Addr>10.100.10.100</Addr>
    <Port>10000</Port>
    <Username>000000</Username>
    <Password>00000000</Password>

    <!-- 是否订阅 指数 实时行情，1为订阅，0为不订阅 -->
    <NeedIndex>1</NeedIndex>

    <!-- 是否订阅 逐笔 实时行情，1为订阅，0为不订阅 -->
    <NeedTrans>1</NeedTrans>

    <!-- 是否订阅 委托 实时行情，1为订阅，0为不订阅 -->
    <NeedOrder>1</NeedOrder>

    <!-- 是否转储实时行情，1为转储，0为不转储 -->
    <NeedDump>1</NeedDump>

    <!-- 行情转储路径，必须已存在 -->
    <DumpPath>D:\QuoteData</DumpPath>

    <!-- 数据压缩级别 0 ~ 9 -->
    <DataCompress>9</DataCompress>

    <!-- 数据编码方法 5:ZLib压缩 -->
    <DataEncode>5</DataEncode>

    <!-- 行情转储设置 间隔需小于60秒 -->
    <DumpTime>15</DumpTime>

    <!-- 每日初始化时间 HHMM 券商08:45重启 -->
    <InitTime>900</InitTime>

</Plugin>
