<?xml version="1.0" encoding="GB2312" standalone="no" ?>
<Plugin>

    <!-- 行情登录信息 -->
    <Address>tcp://116.228.171.213:41213</Address>
    <BrokerID>6090</BrokerID>
    <Username>12345678</Username>
    <Password>123456</Password>

    <!-- 合约列表来源。USER：用户指定。JYDB：聚源数据。CTP：上期平台。 -->
    <SubListFrom>USER</SubListFrom>

    <!-- ODBC数据源名称 非 Win NT6 下使用-->
    <NameODBC>mssql</NameODBC>

    <!-- JYDB：聚源数据 -->
    <DB_Addr>10.103.0.200</DB_Addr>
    <DB_Port>1433</DB_Port>
    <DB_Username>username</DB_Username>
    <DB_Password>password</DB_Password>
    <DB_DataBase>JYDB</DB_DataBase>

    <!-- CTP：上期平台 -->
    <QC_Address>tcp://115.238.53.139:51205</QC_Address>
    <QC_BrokerID>1032</QC_BrokerID>
    <QC_Username>12345678</QC_Username>
    <QC_Password>123456</QC_Password>

    <!-- USER：用户指定 -->
    <!-- 上期所和大商所品种代码需小写 -->
    <!-- 中金所和郑商所品种代码需大写 -->
    <SubList Contract="IF1612" />
    <SubList Contract="IF1701" />
    <SubList Contract="IF1703" />
    <SubList Contract="IF1706" />
    <SubList Contract="ag1612" />
    <SubList Contract="au1612" />

    <!-- 是否转储实时行情，1为转储，0为不转储 -->
    <NeedDump>1</NeedDump>

    <!-- 行情转储路径，必须已存在 -->
    <DumpPath>D:\QuoteData</DumpPath>

    <!-- 数据压缩级别 0 ~ 9 -->
    <DataCompress>9</DataCompress>

    <!-- 数据编码方法 5:ZLib压缩 -->
    <DataEncode>5</DataEncode>

    <!-- 行情转储设置 间隔需小于60秒 -->
    <DumpTime>15</DumpTime>

    <!-- 每日初始化时间 HHMM 券商07:30重启 -->
    <InitTime>845</InitTime>

    <!-- 夜盘初始化时间 HHMM 券商不会重启 -->
    <NightTime>2045</NightTime>

</Plugin>
